{% extends 'base.html' %}
{% block title %}Edit your account{% endblock %}
{% block content %}
    <section class="m-10">
        <h1>Edit your account</h1>
        <p>You can edit your accout using the following form:</p>
        <form method="post" enctype="multipart/form-data">
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            {% csrf_token %}
            <p>
                <input type="submit" value="Save changes">
            </p>
        </form>
    </section>
{% endblock %}
