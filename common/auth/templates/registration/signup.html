{% extends 'base.html' %}
{% block title %}User Sign Up{% endblock %}
{% load crispy_forms_tags i18n %}
{% block content %}
  <div class="w-96 mx-auto my-auto py-16">
    <h2 class="text-2xl font-bold mb-10">{% trans 'Sign Up' %}</h2>

    {% crispy form %}
    <div class="py-4 text-center">
      <button form="id-register" type="submit">{% trans 'Sign Up' %}</button>
    </div>
  </div>
{% endblock %}
