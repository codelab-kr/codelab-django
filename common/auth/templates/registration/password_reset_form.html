{% extends 'base.html' %}
{% block title %}User Login{% endblock %}
{% load crispy_forms_tags i18n %}
{% block content %}
<div class="w-96 mx-auto my-auto py-16">
    <form method="post">
        <h2 class="text-2xl font-bold mb-10">{% trans 'Password Reset' %}</h2>
        {% csrf_token %}
        {% crispy form %}
        <br>
        <button type="submit">Reset my password</button>
    </form>
{% endblock %}
